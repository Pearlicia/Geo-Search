<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <script src="location.js"></script>

    <title>Geo-Search</title>
</head>
<body>

    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Geo</span>Search</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Search any of your Prefered Locations</h1>
            <P>And also see the weather condition of your place of interest</P>
        </div>
    </section>

    <section id="search">
        <div class="container">
            <h1>Search your place of Interest</h1>
            <form>
                <input type="text" class="city-search" city-search placeholder="Enter Location" name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </section>

    <section>
        <div class="detail-section">
            <div class="detail">
                <div class="title">Wind</div>
                <div class="value">TBD</div>
            </div>

            <div class="detail">
                <div class="title">Temperature</div>
                <div class="value">TBD</div>
            </div>

            <div class="detail">
                <div class="title">Precipitation</div>
                <div class="value">TBD</div>
            </div>
        </div>
    </section>

    

    

           


    
       <footer>
            <p>Lishia Inc. Copyright &copy; 2019</p>
        </footer>

        <a href="https://darksky.net/poweredby" class="darksky-logo">Powered By Dark Sky</a>
    
      
    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7ZCZbX-eaWFL-V_vwMocKOUmrv0AVbF0&libraries=places"></script>
    
</body>
</html>
