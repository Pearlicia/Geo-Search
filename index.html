<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>

    <title>Geo-Search</title>
</head>
<body>

    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Geo</span>Search</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="/public/index.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Search any of your Prefered Locations</h1>
            <P>And also see the weather condition of your place of interest</P>
        </div>
    </section>

    <section id="search">
        <div class="container">
            <h1>Search your place of Interest</h1>
            <form>
                <input type="text" placeholder="Search..." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </section>

    <section class="weather-detail">
        <div class="containa">
                <div class="header">
                    <div class="icon-container">
                        <img src="icons/unknown.png" id="icon" width="90" height="90" alt="">
                    </div>
                </div>

                <div class="content">
                    <div class="general-information">
                        <div class="status">Enter a Location</div>
                        <div class="location">To find the weather</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail">
                            <div class="title">Wind</div>
                            <div class="value">TBD</div>
                        </div>
                         <div class="detail bordered">
                            <div id="humid" class="title">Humidity</div>
                            <div class="value">TBD</div>
                        </div>
                        <div class="detail boredered">
                            <div class="title">Precipitation</div>
                            <div class="value">TBD</div>
                        </div>
                        <div class="detail">
                            <div class="title">Temperature</div>
                            <div class="value">TBD</div>
                        </div>
                    </div>
                </div>
        </div>
        </section>

    

    

           

     <!-- The slide-out panel for showing place details -->
     <div id="panel"></div>

     <!-- Map appears here -->
       <div id="map"></div>

    
       <footer>
            <p>Lishia Inc. Copyright &copy; 2019</p>
        </footer>
    

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7ZCZbX-eaWFL-V_vwMocKOUmrv0AVbF0&libraries=places&callback=initMap"></script>
    
</body>
</html>
